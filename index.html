<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
</head>
<body style="background-image:url('snow.gif'); background-repeat:no-repeat; background-size: 100vw; background-color:aliceblue; font-size: 2em;">
    <center><h1>CHRISTMAS <br /> COUNTDOWN</h1>
    <h2 id="timing"></h2></center>
</body>
<script>
    // christmas date
    var countDownDate = new Date("Dec 25, 2022 00:00:00").getTime();
    
    setInterval(function() {
        var now = new Date().getTime();

        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if(distance != 0) {
            document.getElementById("timing").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        } else {
            //clearInterval()
            document.getElementById("timing").innerHTML = "ITS CHRISTMAS!!!!!!!!!!";
        }
    })


</script>
</html>
